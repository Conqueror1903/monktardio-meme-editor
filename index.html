<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monktardio Meme Editor</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root {
      --canvas-max-size: 500px;
    }

    body {
      font-family: 'Press Start 2P', monospace;
      background: #f0f0f0;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      max-width: 95vw;
    }

    .row.download-row {
      margin-top: 20px;
    }

    label {
      font-weight: bold;
      text-align: center;
      width: 100%;
      font-size: 12px;
    }

    input[type="number"],
    input[type="text"],
    select,
    button {
      padding: 8px;
      font-size: 10px;
      font-family: 'Press Start 2P', monospace;
      max-width: 100%;
      box-sizing: border-box;
    }

    input[type="number"] {
      width: 160px;
    }

    input[type="color"] {
      height: 32px;
      width: 32px;
      padding: 0;
      border: none;
      cursor: pointer;
    }

    .win95-frame {
      background: #c0c0c0;
      padding: 4px;
      border: 2px solid #fff;
      box-shadow:
        inset -2px -2px 0 #808080,
        inset 2px 2px 0 #fff,
        2px 2px 0 #404040;
      margin-top: 10px;
      width: 100%;
      max-width: var(--canvas-max-size);
    }

    #memeCanvas {
      border: none;
      image-rendering: pixelated;
      background: white;
      cursor: grab;
      width: 100%;
      height: auto;
      display: block;
      touch-action: none;
    }

    @media (max-width: 600px) {
      input[type="number"],
      input[type="text"] {
        width: 100%;
      }

      button {
        flex: 1 1 auto;
      }

      label {
        font-size: 10px;
      }

      body {
        padding: 5px;
      }
    }
  </style>
</head>
<body>

  <div class="row">
    <label for="tokenId">Enter your Monktardio ID (#1â€“2222)</label>
    <input type="number" id="tokenId" min="1" max="2222" placeholder="#1â€“2222" />
    <button onclick="loadRandomNFT()">Random ID ðŸŽ²</button>
  </div>

  <div class="row">
    <label for="topText">Top Text</label>
    <input type="text" id="topText" placeholder="Monktardish Message" />
    <input type="color" id="topColor" aria-label="Top text color" />
    <button onclick="changeFontSize('topText', 2)">+</button>
    <button onclick="changeFontSize('topText', -2)">âˆ’</button>
    <button onclick="addOrUpdateText('topText')">Add</button>
  </div>

  <div class="row">
    <label for="bottomText">Bottom Text</label>
    <input type="text" id="bottomText" placeholder="Monktardish Message" />
    <input type="color" id="bottomColor" aria-label="Bottom text color" />
    <button onclick="changeFontSize('bottomText', 2)">+</button>
    <button onclick="changeFontSize('bottomText', -2)">âˆ’</button>
    <button onclick="addOrUpdateText('bottomText')">Add</button>
  </div>

  <div class="row">
    <label for="overlaySelect">Choose Overlay</label>
    <select id="overlaySelect" onchange="addOverlay()">
      <option value="">None</option>
    </select>
    <button onclick="resetCanvas()">Reset</button>
  </div>

  <div class="win95-frame">
    <canvas id="memeCanvas" width="500" height="500"></canvas>
  </div>

  <div class="row download-row">
    <button onclick="downloadImage()">Download</button>
    <button onclick="shareOnX()">Share on X</button>
  </div>

  <script>
    const overlayList = ["GatorHead", "Gmonktardio", "GodZillaHead", "HAHAHAHA", "Sweeper", "ThugLife", "GMCup", "Machete", "IceBreaker"];
    const canvas = document.getElementById("memeCanvas");
    const ctx = canvas.getContext("2d");

    let overlays = [];
    let texts = {};
    let baseImage = null;
    let draggingTextId = null;
    let offsetX, offsetY;

    const overlaySelect = document.getElementById("overlaySelect");
    overlayList.forEach(name => {
      const option = document.createElement("option");
      option.value = name;
      option.textContent = name;
      overlaySelect.appendChild(option);
    });

    function loadNFT(id) {
      if (!id || id < 1 || id > 2222) return;
      const url = `https://ipfs.io/ipfs/bafybeiamvpd34u2bdn6ocaiybjqjkpytnhwcfcoooakkv4bd34tymrzv5e/${id}.webp`;
      const img = new Image();
      img.crossOrigin = "anonymous";
      img.onload = () => {
        baseImage = img;
        drawAll();
      };
      img.onerror = () => alert("Failed to load image.");
      img.src = url;
    }

    function loadRandomNFT() {
      const id = Math.floor(Math.random() * 2222) + 1;
      document.getElementById("tokenId").value = id;
      loadNFT(id);
    }

    document.getElementById("tokenId").addEventListener("change", e => {
      const id = parseInt(e.target.value);
      if (id >= 1 && id <= 2222) loadNFT(id);
    });

    function addOrUpdateText(id) {
      const value = document.getElementById(id).value.trim();
      const color = document.getElementById(id === "topText" ? "topColor" : "bottomColor").value;
      if (!value) return;
      if (!texts[id]) {
        texts[id] = {
          text: value,
          x: canvas.width / 2,
          y: id === "topText" ? 60 : canvas.height - 30,
          size: 48,
          color,
          id
        };
      } else {
        texts[id].text = value;
        texts[id].color = color;
      }
      drawAll();
    }

    function changeFontSize(id, delta) {
      if (texts[id]) {
        texts[id].size = Math.max(8, texts[id].size + delta);
        drawAll();
      }
    }

    function addOverlay() {
      const name = overlaySelect.value;
      if (!name) return;
      const img = new Image();
      img.src = `./overlays/monktardio_overlay_${name}.png`;
      img.onload = () => {
        overlays.push({ img, x: 0, y: 0 });
        drawAll();
      };
      img.onerror = () => alert(`Overlay '${name}' konnte nicht geladen werden.`);
    }

    function drawAll() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (baseImage) ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height);
      overlays.forEach(o => ctx.drawImage(o.img, o.x, o.y, canvas.width, canvas.height));

      Object.values(texts).forEach(t => {
        ctx.font = `bold ${t.size}px 'Anton', Impact, sans-serif`;
        ctx.textAlign = "center";
        ctx.fillStyle = "#000";
        ctx.fillText(t.text, t.x + 2, t.y + 2);
        ctx.fillStyle = t.color;
        ctx.fillText(t.text, t.x, t.y);
      });
    }

    function detectDrag(x, y) {
      Object.entries(texts).forEach(([id, t]) => {
        ctx.font = `bold ${t.size}px 'Anton', Impact, sans-serif`;
        const width = ctx.measureText(t.text).width;
        const height = t.size;
        if (
          x >= t.x - width / 2 &&
          x <= t.x + width / 2 &&
          y >= t.y - height &&
          y <= t.y
        ) {
          draggingTextId = id;
          offsetX = x - t.x;
          offsetY = y - t.y;
        }
      });
    }

    function moveText(x, y) {
      texts[draggingTextId].x = x - offsetX;
      texts[draggingTextId].y = y - offsetY;
      drawAll();
    }

    // Mouse
    canvas.addEventListener("mousedown", e => {
      const rect = canvas.getBoundingClientRect();
      detectDrag(e.clientX - rect.left, e.clientY - rect.top);
    });
    canvas.addEventListener("mousemove", e => {
      if (!draggingTextId) return;
      const rect = canvas.getBoundingClientRect();
      moveText(e.clientX - rect.left, e.clientY - rect.top);
    });
    canvas.addEventListener("mouseup", () => draggingTextId = null);
    canvas.addEventListener("mouseleave", () => draggingTextId = null);

    // Touch
    canvas.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      detectDrag(touch.clientX - rect.left, touch.clientY - rect.top);
    });
    canvas.addEventListener("touchmove", e => {
      if (!draggingTextId) return;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      moveText(touch.clientX - rect.left, touch.clientY - rect.top);
    });
    canvas.addEventListener("touchend", () => draggingTextId = null);

    function downloadImage() {
      const link = document.createElement("a");
      link.download = "monktardio_meme.png";
      link.href = canvas.toDataURL();
      link.click();
    }

    function shareOnX() {
      const text = encodeURIComponent("Just created my Monktardio meme! #Monktardio #NFT #Apechain");
      const url = encodeURIComponent("https://monktard.io");
      window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, "_blank");
    }

    function resetCanvas() {
      texts = {};
      overlays = [];
      draggingTextId = null;
      overlaySelect.value = "";
      if (document.getElementById("tokenId").value) {
        loadNFT(document.getElementById("tokenId").value);
      } else {
        baseImage = null;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    }
  </script>

</body>
</html>
