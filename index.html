<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monktardio Meme Editor</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #c0c0c0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: white;
      border: 2px solid black;
      width: 560px;
      margin: 0 auto;
      padding: 10px;
    }
    input, button {
      font-family: inherit;
      padding: 8px;
      margin: 5px;
    }
    #nft-image {
      max-width: 100%;
      margin-top: 10px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ§  Monktardio Meme Editor</h2>
    <label for="token-id">Token ID (1-2222):</label>
    <input type="number" id="token-id" min="1" max="2222" placeholder="z.B. 128">
    <button onclick="ladeNFT()">NFT laden</button>
    <div>
      <img id="nft-image" src="" alt="NFT wird hier angezeigt">
    </div>
  </div>

  <script>
    function ladeNFT() {
      const tokenId = document.getElementById('token-id').value;
      if (!tokenId || tokenId < 1 || tokenId > 2222) {
        alert('Bitte gÃ¼ltige Token ID zwischen 1 und 2222 eingeben.');
        return;
      }

      const imageUrl = `https://ipfs.io/ipfs/bafybeiamvpd34u2bdn6ocaiybjqjkpytnhwcfcoooakkv4bd34tymrzv5e/${tokenId}.webp`;
      document.getElementById('nft-image').src = imageUrl;
    }
  </script>
</body>
